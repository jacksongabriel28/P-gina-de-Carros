<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Menu Lateral</title>
    <style>
        /* Estilos gerais para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilo para a barra de menu lateral */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        /* Estilo para os itens do menu */
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        /* Estilo ao passar o mouse sobre os itens */
        .sidebar a:hover {
            background-color: #575757;
        }

        /* Estilo para o conteúdo da página */
        .main-content {
            margin-left: 260px; /* Espaço para a barra lateral */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de menu lateral -->
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#services">Serviços</a>
        <a href="#about">Sobre</a>
        <a href="#contact">Contato</a>
    </div>

    <!-- Conteúdo principal da página -->
    <div class="main-content">
        <h1>Bem-vindo à minha página!</h1>
        <p>Este é um exemplo simples de uma barra de menus lateral usando HTML e CSS.</p>
    </div>

</body>
</html>
